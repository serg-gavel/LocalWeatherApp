<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/weather-main.css">
</head>
<body>
<div id="preloader"></div>
    <div class="container-fluid">
        <div class="row">
            <header class="col-sm-12 col-md-12 text-center">
                <h1>Local Weather App</h1>
                <h3>Free Code Camp <a href="https://www.freecodecamp.org/serg-gavel" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h3>
            </header>

            <main class="col-xs-12 col-md-12">

                <div class="container">

                    <div class="row">

                        <div class="col-xs-12 col-md-8 col-md-push-2">

                            <div class="widget-area text-center laptop">
                                <div class="laptop-screen">
                                    <div id="weather-condition">
                                        <div class="row">
                                            <div class="col-xs-12 col-md-12">
                                                    <div class="col-xs-12 col-md-12">
                                                        <div id="sky-condition">
                                                            <div id="weather-icon"></div>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="col-xs-12 col-md-12">
                                                <div class="col-xs-6 col-md-6">
                                                    <div class="temp">
                                                        <button class="temp-button">&deg;F/&deg;C</button>
                                                        <p class="temp-p"></p>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-md-6">
                                                    <div class="city">
                                                        <p class="city-p"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-12">
                                                <div class="col-xs-6 col-md-6">
                                                    <div class="weather-condition">
                                                        <p class="weather-condition-p"></p>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-md-6">
                                                    <div class="wind">
                                                        <p class="wind-p"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-12">
                                                <div class="col-xs-6 col-md-6">
                                                    <div class="humidity">
                                                        <p class="humidity-p"></p>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-md-6">
                                                    <div class="visibility">
                                                        <p class="visibility-p"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="my-contacts col-xs-12">
                            <div class="contacts-inner">
                                <a href="https://ru-ru.facebook.com/people/Serega-Abrikosov/100015588936499" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                                <a href="https://twitter.com/Serega_Gavel" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                                <a href="https://github.com/serg-gavel" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/geo.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
